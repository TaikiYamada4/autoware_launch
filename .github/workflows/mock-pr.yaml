name: Auto-sync PRs to "-mock" branch

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

jobs:
  find-target-branch:
    runs-on: ubuntu-latest
    outputs:
      target_branch: ${{ steps.check.outputs.target_branch }}

    steps:
      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      
      - name: Detect base branch and compute mock target
        id: check
        run: |
          base_branch="${{ github.event.pull_request.base.ref }}"
          title="${{ github.event.pull_request.title }}"
          action="${{ github.event.action }}"
          regex='^hoge/v[0-9]+\.[0-9]+$'

          echo "Event: $action"
          echo "Base branch: $base_branch"
          echo "Title: $title"

          if [[ "$base_branch" =~ $regex ]]; then
            target_branch="${base_branch}-mock"
            if git ls-remote --exit-code origin "$target_branch" >/dev/null 2>&1; then
              echo "✅ Matched and found target branch: $target_branch"
              echo "target_branch=$target_branch" >> "$GITHUB_OUTPUT"
            else
              echo "⚠️ Branch $target_branch not found, skipping."
              exit 1
            fi
          else
            echo "⚠️ No regex match, skipping."
            exit 0
          fi

  sync-mock:
    runs-on: ubuntu-latest
    needs: find-target-branch
    if: ${{ needs.find-target-branch.outputs.target_branch != '' }}
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Prepare sync branch
        if: github.event.action != 'closed'
        id: sync
        run: |
          set -e
          base_branch="${{ github.event.pull_request.base.ref }}"
          target_branch="${{ needs.find-target-branch.outputs.target_branch }}"
          pr_branch="${{ github.event.pull_request.head.ref }}"
          sync_branch="sync-${pr_branch}-to-${target_branch}"

          echo "Sync branch: $sync_branch"

          git fetch origin "$base_branch" "$pr_branch" "$target_branch" || true
          
          # Create or checkout sync branch based on target branch
          if git ls-remote --exit-code origin "$sync_branch" >/dev/null 2>&1; then
            echo "Existing sync branch found, checking out"
            git fetch origin "$sync_branch"
            git checkout "$sync_branch"
            git reset --hard "origin/$target_branch"
          else
            echo "Creating new sync branch from target branch"
            git checkout -b "$sync_branch" "origin/$target_branch"
          fi

          # Determine commits in the PR branch that are not in the original base
          pr_base_commit=$(git merge-base "origin/$base_branch" "origin/$pr_branch")
          commits=$(git log --no-merges --format="%H" "$pr_base_commit"..origin/"$pr_branch")

          # Cherry-pick each commit onto sync branch
          for commit in $commits; do
            echo "Applying commit $commit"
            git cherry-pick "$commit" || {
              echo "Cherry-pick failed on $commit. Aborting."
              git cherry-pick --abort
              exit 1
            }
          done

          git push origin "$sync_branch" --force
          echo "sync_branch=$sync_branch" >> "$GITHUB_OUTPUT"

      - name: Create or update PR to target branch
        if: github.event.action != 'closed'
        run: |
          target_branch="${{ needs.find-target-branch.outputs.target_branch }}"
          sync_branch="${{ steps.sync.outputs.sync_branch }}"
          existing_pr=$(gh pr list --base "$target_branch" --head "$sync_branch" --json number --jq '.[0].number')

          if [ -z "$existing_pr" ]; then
            echo "Creating new PR → $target_branch"
            gh pr create \
              --base "$target_branch" \
              --head "$sync_branch" \
              --title "Auto-sync: ${{ github.event.pull_request.title }}" \
              --body "This PR automatically syncs changes from \`${{ github.event.pull_request.base.ref }}\` to \`${target_branch}\`."
          else
            echo "PR #$existing_pr already exists — commits updated."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-close synced PR when original closes
        if: github.event.action == 'closed'
        run: |
          base_branch="${{ github.event.pull_request.base.ref }}"
          target_branch="${base_branch}-mock"
          pr_branch="${{ github.event.pull_request.head.ref }}"
          sync_branch="sync-${pr_branch}-to-${target_branch}"

          echo "Original PR closed; closing corresponding PR..."
          existing_pr=$(gh pr list --base "$target_branch" --head "$sync_branch" --json number --jq '.[0].number')

          if [ -n "$existing_pr" ]; then
            gh pr close "$existing_pr" --comment "Closed automatically because the source PR was closed." --repo "$GITHUB_REPOSITORY"
          else
            echo "No matching sync PR found to close."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
